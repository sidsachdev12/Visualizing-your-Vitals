<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stacked Bar Chart with Comparison</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      .bar {
        transition: opacity 0.3s;
      }
      .legend {
        cursor: pointer;
      }
      .highlight {
        opacity: 1;
      }
      .dim {
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <div id="legend"></div>
    <script src="sleep.js"></script>
  </body>
</html>
